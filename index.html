<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="interface">
                <div id="display">
                    <div id="innerDisplay">
                        <div id="innerDisplayTop">
                            <h1 id="innerDisplayTopText"></h1>
                        </div>
                        <div id="innerDisplayBottom">
                            <h1 id="innerDisplayBottomText">0</h1>
                        </div>
                    </div>
                </div>
                <div id="buttons">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="divide">รท</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="times">x</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="minus">-</button>
                    <button id="point">.</button>
                    <button class="number" id="0">0</button>
                    <button id="equals">=</button>           
                    <button class="operator" id="plus">+</button>    
                </div>           
            </div>
        </div>
    </body>
</html>
